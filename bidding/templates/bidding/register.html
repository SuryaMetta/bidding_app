{% extends "bidding/base.html" %}
{% load static %}

{% block content %}
    <div class="register-container" style="
        max-width: 400px;
        margin: 60px auto;
        padding: 30px;
        background: #1A1A40;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(157, 78, 221, 0.7);
        color: #E0AAFF;
    ">
        <h2 style="
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #9D4EDD;
        ">
            Register
        </h2>

        {% if messages %}
            <ul style="
                list-style: none;
                padding: 0;
                margin-bottom: 20px;
            ">
                {% for message in messages %}
                    <li style="
                        color: #ff4d4d;
                        background-color: #3b0918;
                        padding: 10px;
                        border-radius: 6px;
                        text-align: center;
                    ">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" style="
            display: flex;
            flex-direction: column;
            gap: 15px;
        ">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" style="
                background-color: #560BAD;
                color: #ffffff;
                border: none;
                padding: 12px;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease, transform 0.3s ease;
            "
            onmouseover="this.style.backgroundColor='#4CC9F0'; this.style.transform='scale(1.05)';"
            onmouseout="this.style.backgroundColor='#7209B7'; this.style.transform='scale(1)';">
                Register
            </button>
        </form>

        <p style="
            text-align: center;
            margin-top: 20px;
        ">
            Already have an account? 
            <a href="{% url 'login' %}" style="
                color: #560BAD;
                text-decoration: none;
                transition: color 0.3s ease;
            "
            onmouseover="this.style.color='#F72585';"
            onmouseout="this.style.color='#4CC9F0';">
                Login here
            </a>
        </p>
    </div>
{% endblock %}
