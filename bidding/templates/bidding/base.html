{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Bidding{% endblock %}</title>
    {% block extra_css %}
    <style>
        body {
            background: linear-gradient(135deg, #14002b, #220046);
            color: #e0e0ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .layout {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .main-content {
            background: rgba(40, 0, 80, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(150, 0, 200, 0.8);
            padding: 30px;
            width: 80%;
            max-width: 1000px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .container {
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    {% endblock %}
</head>
<body>
    <!-- Top Navbar -->
    <div class="navbar">
        {% include 'bidding/navbar.html' %}
    </div>

    <div class="layout">
        <!-- Main Content Area -->
        <div class="main-content">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
